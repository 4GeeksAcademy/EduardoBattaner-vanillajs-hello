<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div
      class="container-fluid d-flex justify-content-center p-5 flex-column"
      style="background-color: green; height: 100vh;"
    >
      <div id="cardrow" class="d-flex justify-content-center">
        <div
          id="card"
          class="card border border-dark border-4 rounded-3 shadow-lg p-3 mb-5 bg-body rounded"
          style="height:500px; width:350px"
        >
          <div
            class="row position-absolute top-0 start-0 p-3 display-4"
            id="row1"
            style="color: black;"
          ></div>
          <div
            class="row d-flex justify-content-center align-items-center h-100"
            id="row2"
            style="color: black; font-size: 10rem;"
          ></div>
          <div
            class="row position-absolute bottom-0 end-0 p-3 display-4"
            id="row3"
            style="color: black;"
          ></div>
        </div>
      </div>
      <div class="row" id="cardsize">
        <h3 class="text-white justify-content-center">
          ¿Qué tamaño quieres que tenga tu carta?
        </h3>
        <div class="col-6">
          <label for="inputalto" class="form-label text-white">Alto</label>
          <input type="number" class="form-control" id="inputalto" />
        </div>
        <div class="col-6">
          <label for="inputancho" class="form-label text-white">Ancho</label>
          <input type="number" class="form-control" id="inputancho" />
        </div>
        <div class="col-12 p-2">
          <button type="submit" class="btn btn-primary" id="enviar">
            ¡Cambia el tamaño!
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
